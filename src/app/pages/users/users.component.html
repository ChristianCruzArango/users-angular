<h1>
    Listado de Usuarios</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button [routerLink]="['/user/nuevo']" class="btn btn-primary">
      <i class="fa fa-plus">
        Agregar
      </i>
    </button>
    </div>
</div>

<table *ngIf="!cargando && users.length > 0" class="table mt-3 animated fadeIn faster animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Cédula</th>
            <th scope="col text-center">Correo</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Estado</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{user.nombre}}</td>
            <td>{{user.apellido}}</td>
            <td>{{user.cedula}}</td>
            <td>{{user.correo}}</td>
            <td>{{user.telefono}}</td>
            <td>
                <label *ngIf="user.estado" class="badge badge-success">Activo</label>
                <label *ngIf="!user.estado" class="badge badge-danger">Inactivo</label>
            </td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/user',user.id]">
                <i class="fa fa-pen"></i>
              </button>
                <button class="btn btn-danger" (click)="borrarUser(user,i)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando && users.length === 0" class="aler alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay Registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" class="aler alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
